<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Tp5.css">
    
</head>
<body>
    <h1>Contac Us</h1>
    <div class="container justify-content-center" >
     <form>
    
    <div class="input-group">
        <div class="input-group-text">Nom</div>
        <input id="Nom" type="text" class="form-control" placeholder="Entrer votre nom">
        <div class="input-group-text">Prenom</div>
        <input type="text" class="form-control" placeholder="Entrer votre prenom" >
    </div><br>

    <div class="input-group">
        <div class="input-group-text">Age</div>
        <input id="Age" type="number" class="form-control" min="18" max="40" placeholder="Entrer votre Age">
        <div class="input-group-text">Prenom</div>
        <input type="date" class="form-control" placeholder="Entrer votre prenom" >
    </div><br>
    
        
    <div class="form-floating">
        <input id="Email" type="email" placeholder="entrer votre email"class="form-control" >
        <label for="Email" class="form-control">Entrer Votre email</label>
        
    </div>
    <br>
    <div class="form-floating">
        <input id="password" type="password" placeholder="entrer votre password"class="form-control" >
        <label for="password" class="form-control">Entrer Votre password</label>
        
    </div><br>
    <button class="btn bg-opacity-10 btn-primary">submit</button>
    <button class="btn btn-outline-danger">reset</button>
     </form>
    </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
